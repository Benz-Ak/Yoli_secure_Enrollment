<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YOLI SECURE - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_page.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-body">
    <div class="form-container" style="max-width: 400px; text-align: center;">
        <div class="logo" style="justify-content: center; margin-bottom: 2rem;">
            <i class="fas fa-shield-halved" style="font-size: 3rem; color: #3b82f6;"></i>
        </div>
        <h2 style="margin-bottom: 1.5rem;">Secure Gateway</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="input-group">
                <label><i class="fas fa-user-tag"></i> Access Role</label>
                <select name="role" id="roleSelect" class="input-group input"
                    style="background: #0f172a; color: white; padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);">
                    <option value="admin">System Administrator</option>
                    <option value="student">Student Portal</option>
                </select>
            </div>

            <div class="input-group">
                <label id="userLabel">Administrator ID</label>
                <input type="text" name="username" id="userInput" required placeholder="Username"
                    autocomplete="new-password">
            </div>

            <div class="input-group">
                <label id="passLabel">Access Key</label>
                <input type="password" name="password" required placeholder="••••••••" autocomplete="new-password">
            </div>

            <button type="submit" class="btn-save">
                <i class="fas fa-unlock-keyhole"></i> Authenticate System
            </button>
        </form>
    </div>

    <script>
        const roleSelect = document.getElementById('roleSelect');
        const userLabel = document.getElementById('userLabel');
        const userInput = document.getElementById('userInput');
        const passLabel = document.getElementById('passLabel');

        roleSelect.addEventListener('change', () => {
            if (roleSelect.value === 'student') {
                userLabel.innerText = "Student Email";
                userInput.placeholder = "email@univ.com";
                passLabel.innerText = "Security Phone Code";
            } else {
                userLabel.innerText = "Administrator ID";
                userInput.placeholder = "Username";
                passLabel.innerText = "Access Key";
            }
        });
    </script>
</body>

</html>
